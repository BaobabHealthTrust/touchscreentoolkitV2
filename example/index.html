<!DOCTYPE=html>
<html>
	<head>
		<title>Wizard Test</title>
		<script>
			var cancelDestination = "index.html";
		</script>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Demographics:</legend>
				<label for="first_name">First Name:</label>
				<input id="first_name" type="text" value="" />
				<br>
				<label for="middle_name">Middle Name Initial:</label>
				<input id="middle_name" type="text" value="" optional=true regex="^[A-Z]\.$" />
				<br>
				<label for="last_name">Last Name:</label>
				<input id="last_name" type="text" value="" />
				<br>
				<label for="number">Number:</label>
				<input id="number" type="text" value="" fieldtype="number" />
				<br>
				<label for="decimal">Decimal:</label>
				<input id="decimal" type="text" value="" fieldtype="decimal" regex="\d+\.\d+" />
				<br>
				<label for="date">Date:</label>
				<input id="date" type="text" value="" fieldtype="date" />
			</fieldset>
			<fieldset>
				<legend>Demographics (cont'd):</legend>
				<label for="gender">Gender:</label> 
				<select id="gender">
					<option></option>
					<option value="F">Female</option>
					<option value="M">Male</option>
				</select>
				<br>
				<label for="dob">Date of birth:</label> 
				<input id="dob" type="text" value="" fieldtype="age" />
			</fieldset>
			<input type="reset" value="Reset" />
			<input type="submit" value="Submit" />
		</form> 
    <script src="../ts.js"></script>
	</body>
</html>
